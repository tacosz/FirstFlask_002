<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joki Mobile Legend by TACOSZ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Joki Mobile Legend</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="request_hero">Request Hero:</label>
                <input type="text" id="request_hero" name="request_hero">
            </div>
            <div class="form-group">
                <label for="catatan_penjoki">Catatan Penjoki:</label>
                <textarea id="catatan_penjoki" name="catatan_penjoki"></textarea>
            </div>
            <div class="form-group">
                <label for="star_order">Star Order:</label>
                <input type="number" id="star_order" name="star_order">
            </div>
            <div class="form-group">
                <label for="diamond_order">Diamond Order:</label>
                <input type="number" id="diamond_order" name="diamond_order">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
